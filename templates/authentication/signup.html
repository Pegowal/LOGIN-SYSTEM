<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container p-5">
    <h1>SignUp</h1>
    <form action="/signup" method="post" class="center">
        {% csrf_token %}
        <div class="mb-3">
        <label form="">username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="create a username(only letters and numbers)"Required>
        </div>
        <div class="mb-3">
        <label form="">firstname</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="enter your first name"Required>
        </div>
        <div class="mb-3">
        <label form="">lastname</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="enter your last name"Required>
        </div>
        <div class="mb-3">
        <label form=""> email </label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter your email"Required>
        </div>
        <div class="mb-3">
        <label form="">password</label>
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="enter your password"Required>
        </div>
        <div class="mb-3">
        <label form="">confirm password</label>
        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="confirm your password"Required>
        </div>
        
        <button type="submit" class="btn btn-dark">SIGN UP </button>
      </div>
      </form>

	<script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign In</title>
  </head>
  <body>
    <div class="container p-5">
    <h3>Sign In</h3>
    <br>
    <form action="/signin" method="post">
        {% csrf_token %}
        <div class="mb-3">
        <label form="">username</label>
        <input type="text" id="username" name="username" placeholder="create a username(only letters and numbers)"Required>
        </div>
        <div class="mb-3">
        <label form="">password</label>
        <input type="password" id="pass1" name="pass1" placeholder="enter your password"Required>
       
        </div>
        <button type="submit" class="btn btn-dark">SIGNIN</button>
    </form>
  </div>

	<script src="index.js"></script>
  </body>
</html>

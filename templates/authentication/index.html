<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center p-5">
    {% for  message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong>{{ message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
    {% endfor %}

    <h3 class="center p-5"> Welcome to my page</h3>
    <br>
    {% if user.is_authenticated %}
    <h3> hello {{fname}} </h3>
    <h3> you're successfully loggedin </h3>
    <button class="btn btn-dark" type="submit" style = "color:white;"><a href="/signout">Sign Out</a></button>
    {% else %}
    <button type="submit" class="btn btn-dark ">  <a href = "/signin"  style = "color:white;">SignIn   </a>   </button>
    <button type="submit" class="btn btn-dark "><a href = "/signup"  style = "color:white;">SignUp   </a>   </button>
    </div>
    {% endif %}
  </body>
</html>
